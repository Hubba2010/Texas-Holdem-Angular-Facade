<div
  *ngIf="{ availableCards: availableCards$ | async } as asyncData"
  cdkDropList
  [cdkDropListData]="cardsArray"
  (cdkDropListDropped)="returnCard($event)"
  cdkDropListSortingDisabled="true"
  class="card-list"
>
  <facade-app-card
    *ngFor="let card of asyncData.availableCards"
    cdkDrag
    [rank]="card.length > 2 ? card.substring(0, 2) : card[0]"
    [symbol]="card.length > 2 ? card[2] : card[1]"
  ></facade-app-card>
</div>
